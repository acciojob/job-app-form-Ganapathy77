<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<label for="name">Name</label>
		<input id="name" type="text" required>
		<br><br>

		<label for="email">Email</label>
		<input id="email" type="email" required>
		<br><br>

		<label>Gender</label>
		<input id="male" name="gender" type="radio" value="Male" required>
		<label for="male">Male</label>
		<input id="female" name="gender" type="radio" value="Female" required>
		<label for="female">Female</label>
		<input id="others" name="gender" type="radio" value="Others" required>
		<label for="others">Others</label>
		<br><br>

		<label for="laptop">Laptop brands</label>
		<select id="laptop" required>
			<option id="laptop" value="Apple">Apple</option>
			<option id="laptop" value="Asus">Asus</option>
			<option id="laptop" value="HP">HP</option>
		</select>
		<br><br>

		<label for="age">Age</label>
		<input id="age" type="number" required>
		<br><br>

		<label for="dob">DOB</label>
		<input id="date" type="date"  required>
		<br><br>

		<label for="password">Password</label>
		<input id="password" type="password" required>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" required >
		<br><br>
		<button id="button" type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
