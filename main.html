<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="sumbit.html" method="post">
		
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<br><br>

		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email-id" required>
		<br><br>

		<input type="radio" name="gender" value="Male" required>
		<label for="gender">Male</label>
		<input type="radio" name="gender" value="Female" required>
		<label for="gender">Female</label>
		<br><br>

		<label for="laptop">Laptop brands</label>
		<select name="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB</label>
		<input type="date" id="date" placeholder="DOB" required>
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" placeholder="Portfolio" >
		<br><br>
		<button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
